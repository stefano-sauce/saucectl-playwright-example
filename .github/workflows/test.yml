name: saucectl playwright tests

on:
  pull_request:
  push:
    branches:
      - main
  # This section adds the manual "Run workflow" button
  workflow_dispatch:
    inputs:
      tag:
        description: 'The test tag to run (e.g., @sanity, @regression)'
        required: false # Set to false so automatic runs don't fail
        default: '' # Default is to run all tests

env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run saucectl
        uses: saucelabs/saucectl-run-action@v4
        with:
          concurrency: 10
        # This 'env' block sets the tag for the test run.
        # It uses the tag from the manual input if provided, otherwise it's empty.
        env:
          PLAYWRIGHT_GREP: ${{ github.event.inputs.tag }}

  playwright-cucumberjs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: examples/cucumber/package-lock.json

      - name: Install Dependencies
        working-directory: examples/cucumber
        run: npm ci

      - name: Run saucectl
        uses: saucelabs/saucectl-run-action@v4
        with:
          working-directory: ./examples/cucumber/